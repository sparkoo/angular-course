<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr/>
<div class="row">
  <app-recipe-item
    *ngFor="let recipeElement of (recipesState | async).recipes; let i = index"
    [recipe]="recipeElement"
    [id]="i">
  </app-recipe-item>
</div>
