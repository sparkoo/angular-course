<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input class="form-control" type="email" name="email" id="email"
                 ngModel required email #email="ngModel">
          <span class="help-block alert alert-warning" role="alert" *ngIf="email.invalid && email.touched">
            e-mail is not valid!
          </span>
        </div>
        <div class="form-group">
          <label for="subscription">Subscription</label>
          <select class="form-control" name="subscription" id="subscription"
                  [ngModel]="defaultSubscription">
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" type="password" name="password" id="password"
                 ngModel required #password="ngModel">
          <span class="help-block alert alert-warning" role="alert" *ngIf="password.invalid && password.touched">
            password is not valid!
          </span>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
      <div class="alert alert-warning" role="alert" *ngIf="form.invalid && form.touched">
        Form is invalid
      </div>
    </div>
  </div>
  <div class="row" *ngIf="formData">
    <div class="col-xs-12">
      <h3>Your data</h3>
      <p>E-mail: {{formData.email}}</p>
      <p>Subscription : {{formData.subscription}}</p>
      <p>Password: {{formData.password}}</p>
    </div>
  </div>
</div>
